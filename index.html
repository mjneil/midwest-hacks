<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>index</title>
<script type="text/javascript" src="js/paper/dist/paper.js"></script>
<script type="text/paperscript" canvas="canvas">
// Group for the pet
var pet = new Group();
// Create a circle shaped path with its center at the center
// of the view and a radius of 30:
var body = new Path.Circle({
	center: view.center,
	radius: 30,
	strokeColor: 'black'
});
body.fillColor = 'black';

pet.addChild(body);
function onResize(event) {
	// Whenever the window is resized, recenter the path:
	body.position = view.center;
}
</script>
</head>

<body>
	<canvas id="canvas"  data-paper-resize="true"></canvas>
</body>
</html>
